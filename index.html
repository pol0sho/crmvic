<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM Vic</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- 🔼 Top Buttons (Main View Switcher + Feed Controls) -->
  <div class="top-buttons">
    <!-- 🆕 Dashboard button (now first & default) -->
    <button id="viewDashboard" class="active">📊 Dashboard</button>
    <button id="viewProperties">🏠 Properties</button>
    <button id="viewContacts">👤 Contacts</button>

    <!-- 🔀 Feed + Search Controls (only visible in properties view) -->
    <div id="property-controls" style="display: none;">
      <button data-feed="resales">Resales Online</button>
      <button data-feed="kyero">REDSP</button>
      <button data-feed="propmls">Propmls</button>

      <input type="text" id="searchInput" placeholder="Search property by reference..." />
      <button id="searchButton" type="button">Search</button>
    </div>

    <!-- 🔽 Role Filter (Only used in Contacts view) -->
    <div id="contacts-filter" style="display: none;">
      <select id="roleFilter">
        <option value="">All Roles</option>
        <option value="Buyer">Buyers</option>
        <option value="Seller">Sellers</option>
        <option value="Professional">Professionals</option>
      </select>
    </div>
      <div id="pagination-controls" class="pagination">
    <button id="prevPage">Previous</button>
    <span id="pageInfo">Page 1</span>
    <button id="nextPage">Next</button>
  </div>
  </div>

  <!-- 🔲 Shared Grid: used for dashboard, properties and contacts -->
  <div id="properties-grid" class="grid"></div>

  <!-- 📄 Pagination Info -->


  <script src="script.js"></script>
</body>
</html>
